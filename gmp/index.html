<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width"/>
	<title>GithubMusicPlayer</title>
	<link rel="stylesheet" href="./simui_lite.css" id="stylesheet">
	<link rel="stylesheet" href="./gmp.css" id="stylesheet">
</head>
<body>
	<header>
		<div class="su-title" style='font-size:1.5em' id="title"></div>
		<div class="su-menuico"><svg width="40" height="40" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 14C12.2091 14 14 12.2091 14 10C14 7.79086 12.2091 6 10 6C7.79086 6 6 7.79086 6 10C6 12.2091 7.79086 14 10 14Z" fill="#000000"/><path d="M24 14C26.2091 14 28 12.2091 28 10C28 7.79086 26.2091 6 24 6C21.7909 6 20 7.79086 20 10C20 12.2091 21.7909 14 24 14Z" fill="#000000"/><path d="M38 14C40.2091 14 42 12.2091 42 10C42 7.79086 40.2091 6 38 6C35.7909 6 34 7.79086 34 10C34 12.2091 35.7909 14 38 14Z" fill="#000000"/><path d="M10 28C12.2091 28 14 26.2091 14 24C14 21.7909 12.2091 20 10 20C7.79086 20 6 21.7909 6 24C6 26.2091 7.79086 28 10 28Z" fill="#000000"/><path d="M24 28C26.2091 28 28 26.2091 28 24C28 21.7909 26.2091 20 24 20C21.7909 20 20 21.7909 20 24C20 26.2091 21.7909 28 24 28Z" fill="#000000"/><path d="M38 28C40.2091 28 42 26.2091 42 24C42 21.7909 40.2091 20 38 20C35.7909 20 34 21.7909 34 24C34 26.2091 35.7909 28 38 28Z" fill="#000000"/><path d="M10 42C12.2091 42 14 40.2091 14 38C14 35.7909 12.2091 34 10 34C7.79086 34 6 35.7909 6 38C6 40.2091 7.79086 42 10 42Z" fill="#000000"/><path d="M24 42C26.2091 42 28 40.2091 28 38C28 35.7909 26.2091 34 24 34C21.7909 34 20 35.7909 20 38C20 40.2091 21.7909 42 24 42Z" fill="#000000"/><path d="M38 42C40.2091 42 42 40.2091 42 38C42 35.7909 40.2091 34 38 34C35.7909 34 34 35.7909 34 38C34 40.2091 35.7909 42 38 42Z" fill="#000000"/></svg></div>
	</header>
	<div id="menu" class="su-menu">
		<div class="item" onclick="window.open('//github.com/YanShuHao314/GithubMusicPlayer/')">开源地址</div>
		<div class="item" onclick="su.notice('<b>GithubMusicPlayer</b><br>将任意的 Github 存储库作为您的专属音乐云盘<br>本项目仅完美适配 Chromium 和 FireFox 最新内核<br>界面基于 SimUI 4.0 开发<br><br><b>编者按：</b>本网页是 GithubMusicPlayer 的复原版，仅供参观，实际上并没有使用 GitHub 作为存储库。')">关于本站</div>
	</div>

	<div id="playList"></div>
	<audio src id="gmp-audio"></audio>

	<footer>
		<div class="gmp-control-top">
			<input type="range" class="gmp-progress" id="gmp-progress" min="0" max="500" value="0">
			<div id="time-now">00:00</div>
			<div id="time-total">00:00</div>
		</div>
		<div class="gmp-control-bottom">
			<svg class="control-btn-small" onclick="gmp.setTimeLimit()"><use href="#alarm-clock"></use></svg>
			<div class="gmp-line"></div>
			<svg class="control-btn" onclick="gmp.previous()"><use href="#left"></use></svg>
			<svg class="control-btn" onclick="gmp.play()" id="playBtn"><use href="#play"></use></svg>
			<svg class="control-btn" onclick="gmp.pause()" id="pauseBtn" style="display:none"><use href="#pause-one"></use></svg>
			<svg class="control-btn" onclick="gmp.next()"><use href="#right"></use></svg>
			<div class="gmp-line"></div>
			<svg class="control-btn-small" id="list-loop" onclick="gmp.switchMode('song-loop',this)"><use href="#play-cycle"></use></svg>
			<svg class="control-btn-small" id="song-loop" onclick="gmp.switchMode('random',this)" style="display:none"><use href="#play-once"></use></svg>
			<svg class="control-btn-small" id="random" onclick="gmp.switchMode('list-loop',this)" style="display:none"><use href="#cycle-arrow"></use></svg>
		</div>
	</footer>
	<div class="su-background"><img id="bgImage"></div>
	<script src="./simui_lite.js"></script>
	<script src="./gmp.js"></script>
	<script src="https://lf1-cdn-tos.bytegoofy.com/obj/iconpark/svg_5063_10.2d9fa655376f6fe89c1446cec69f64b8.js"></script>
</body>
